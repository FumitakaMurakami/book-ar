<head>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <script>
    document.addEventListener("DOMContentLoaded", function (event) {
      var scene = document.querySelector("a-scene");
      var video = document.getElementById("mv");

      if (scene.hasLoaded) {
        run();
      } else {
        scene.addEventListener("loaded", run);
      }

      function run() {
        scene
          .querySelector("#playButton")
          .addEventListener("click", function (e) {
            video.play();
          });
      }
    });

    AFRAME.registerComponent("click-stop", {
      init: function () {
        this.el.addEventListener("click", function (event) {
          document.getElementById("bird").pause();
        });
      },
    });
  </script>
</head>

<body style="margin: 0px; overflow: hidden">
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <a-assets>
      <video id="mv" autoplay loop="true" src="video/sample.mp4"></video>
    </a-assets>
    <a-nft
      type="nft"
      url="https://fumitakamurakami.github.io/book-ar/hasbrelo"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-video
        src="#mv"
        width="200"
        height="150"
        position="0 0 0"
        rotation="-90 0 0"
        webkit-playsinline
        playsinline
        loop="true"
      ></a-video>
      <a-entity
        id="playButton"
        geometry="primitive: plane; height: 1; width: 1"
        material="src: #play"
        position="-7.3 -1.2 0.6"
        rotation="0 90 0"
      ></a-entity>

      <a-entity
        id="stopButton"
        click-stop
        geometry="primitive: plane; height: 1; width: 1"
        material="src: #stop"
        position="-7.3 -1.2 -0.67"
        rotation="0 90 0"
      ></a-entity>
    </a-nft>
    <a-nft
      type="nft"
      url="https://fumitakamurakami.github.io/book-ar/BVbook"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- <a-entity
        id="redbox"
        geometry="primitive: box"
        material="color: red"
        scale="100 100 100"
      > -->
      <a-video
        src="#mv"
        width="200"
        height="150"
        position="0 0 0"
        rotation="-90 0 0"
        webkit-playsinline
        playsinline
        loop="true"
      ></a-video>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
